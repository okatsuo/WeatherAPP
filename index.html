<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class=".container">
        <div class="firstSection  col-sm-12">
            <div class="title">
                <h1>WeatherAPP</h1>
                <hr>
            </div>
            <div class="buttons">
                <form>
                    <input type="text" class="form-control-lg" id="city_name" placeholder="ex: São Paulo" autofocus>
                    <input type="submit" value="go" class="btn btn-outline-light btn-sm">
                    <div id="msg"></div>
                </form>
            </div>
        </div>

        <div class="card">
            <img src="" class="time">
            <div class="icon">
                <!-- icon -->
                <img src="" alt="">
            </div>

            <div class="details">
                <!-- aqui vai os detalhes da cidade
            nome da cidade
            clima
            temperatura em °C -->
            </div>

        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="function/forecast.js"></script>
    <script src="function/function.js"></script>


</body>

</html>
